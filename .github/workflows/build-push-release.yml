name: Docker Build and Push on release tag

on:
  push:
    tags:
      - 'image-*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: arma3-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#image-}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Releasing version: $VERSION"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          FULL_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          echo "Building ${FULL_IMAGE}:${VERSION} and :latest"

          docker build --pull \
            -t "${FULL_IMAGE}:${VERSION}" \
            -t "${FULL_IMAGE}:latest" \
            .

      - name: Push image
        run: |
          FULL_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          docker push "${FULL_IMAGE}:${VERSION}"
          docker push "${FULL_IMAGE}:latest"
