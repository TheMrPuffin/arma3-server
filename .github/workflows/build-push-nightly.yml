name: Docker Build and Push Nightly

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: arma3-server

jobs:
  nightly-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine latest image tag
        id: get_version
        run: |
          TAGS=$(git tag -l 'image-*')
          if [ -z "$TAGS" ]; then
            echo "No image-* tags found. Nothing to rebuild."
            exit 0
          fi

          LATEST_TAG=$(printf "%s\n" "$TAGS" | sort -V | tail -n 1)
          VERSION="${LATEST_TAG#image-}"

          echo "Latest tag: $LATEST_TAG"
          echo "Using version: $VERSION"

          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Set lowercase owner
        id: lowercase_owner
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "Owner (lowercase): $OWNER"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (nightly)
        run: |
          FULL_IMAGE="${REGISTRY}/${OWNER}/${IMAGE_NAME}"
          echo "Nightly rebuild for ${FULL_IMAGE}:${VERSION} and :latest"

          docker build --pull \
            -t "${FULL_IMAGE}:${VERSION}" \
            -t "${FULL_IMAGE}:latest" \
            .

      - name: Push image (nightly)
        run: |
          FULL_IMAGE="${REGISTRY}/${OWNER}/${IMAGE_NAME}"
          docker push "${FULL_IMAGE}:${VERSION}"
          docker push "${FULL_IMAGE}:latest"
