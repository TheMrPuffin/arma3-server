name: Docker Build and Push Nightly

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: arma3-server

jobs:
  nightly-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine latest image tag
        id: get_version
        run: |
          TAGS=$(git tag -l 'image-*')
          if [ -z "$TAGS" ]; then
            echo "No image-* tags found. Nothing to rebuild."
            exit 0
          fi

          LATEST_TAG=$(printf "%s\n" "$TAGS" | sort -V | tail -n 1)
          VERSION="${LATEST_TAG#image-}"

          echo "Latest tag: $LATEST_TAG"
          echo "Using version: $VERSION"

          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Checkout code at latest image tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: image-${{ steps.get_version.outputs.version }}

      - name: Set lowercase owner
        id: lowercase_owner
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "Owner (lowercase): $OWNER"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (nightly)
        run: |
          FULL_IMAGE="${REGISTRY}/${OWNER}/${IMAGE_NAME}"
          echo "Nightly rebuild for ${FULL_IMAGE}:${VERSION} and :latest"

          docker build --pull \
            --build-arg IMAGE_VERSION="${VERSION}" \
            -t "${FULL_IMAGE}:${VERSION}" \
            -t "${FULL_IMAGE}:latest" \
            .

      - name: Push image (nightly)
        run: |
          FULL_IMAGE="${REGISTRY}/${OWNER}/${IMAGE_NAME}"
          docker push "${FULL_IMAGE}:${VERSION}"
          docker push "${FULL_IMAGE}:latest"

      - name: Install jq (for JSON parsing)
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Cleanup GHCR untagged images
        run: |
          OWNER="${OWNER:-${GITHUB_REPOSITORY_OWNER,,}}"
          PACKAGE="${IMAGE_NAME}"
          API_URL="https://api.github.com"

          echo "Cleaning untagged GHCR images for ${OWNER}/${PACKAGE} ..."

          VERSIONS=$(curl -sSf \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "${API_URL}/users/${OWNER}/packages/container/${PACKAGE}/versions?per_page=100")

          echo "$VERSIONS" \
            | jq -r '.[] | select(.metadata.container.tags | length == 0) | .id' \
            | while read -r VERSION_ID; do
                [ -z "$VERSION_ID" ] && continue
                echo "Deleting untagged version ID: $VERSION_ID"
                curl -sSf -X DELETE \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  "${API_URL}/users/${OWNER}/packages/container/${PACKAGE}/versions/${VERSION_ID}" \
                  && echo "Deleted ${VERSION_ID}"
              done